<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÔøΩÔ∏è Advanced Port Scanner - Network Security Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .scan-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        /* Radio button styling */
        input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        input[type="radio"] + label {
            margin-right: 0;
            cursor: pointer;
            font-weight: 500;
        }

        /* Status display */
        #scanStatus {
            font-family: 'Courier New', monospace;
            border-left: 4px solid #4CAF50;
        }

        .status-filtered {
            color: #ff9800;
            font-weight: bold;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-header {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px 10px 0 0;
            font-size: 1.3em;
            font-weight: 600;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 0 0 10px 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .results-table tr:hover {
            background: #f5f5f5;
        }

        .status-open {
            color: #4CAF50;
            font-weight: 600;
        }

        .status-closed {
            color: #f44336;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col {
            flex: 1;
            min-width: 300px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .scan-form {
                padding: 20px;
            }

            .row {
                flex-direction: column;
            }

            .col {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÔøΩÔ∏è Advanced Port Scanner</h1>
            <p>Professional Network Security & Service Discovery Tool</p>
        </div>

        <div class="main-content">
            <div class="scan-form">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="target">üéØ Target Host (IP or Domain):</label>
                            <input type="text" id="target" class="form-control" 
                                   placeholder="e.g., 192.168.1.1 or google.com" value="google.com">
                        </div>

                        <div class="form-group">
                            <label>üö™ Scan Options:</label>
                            <div style="margin-bottom: 15px;">
                                <input type="radio" id="singlePort" name="scanType" value="single" checked>
                                <label for="singlePort">Single Port</label>
                                
                                <input type="radio" id="portRange" name="scanType" value="range" style="margin-left: 20px;">
                                <label for="portRange">Port Range</label>
                                
                                <input type="radio" id="quickScanType" name="scanType" value="quick" style="margin-left: 20px;">
                                <label for="quickScanType">Quick Scan</label>
                            </div>
                        </div>

                        <div class="form-group" id="singlePortGroup">
                            <label for="port">Port Number:</label>
                            <input type="number" id="port" class="form-control" 
                                   placeholder="1-65535" value="80" min="1" max="65535">
                        </div>

                        <div class="form-group" id="portRangeGroup" style="display: none;">
                            <label>Port Range:</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="number" id="startPort" class="form-control" 
                                       placeholder="Start Port" value="1" min="1" max="65535">
                                <span style="margin: 12px 5px;">-</span>
                                <input type="number" id="endPort" class="form-control" 
                                       placeholder="End Port" value="100" min="1" max="65535">
                            </div>
                            <small style="color: #666;">Max 1000 ports per scan</small>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label>üîß Scan Controls:</label>
                            <div>
                                <button class="btn btn-primary" onclick="startScan()">
                                    üîç Start Scan
                                </button>
                                <button class="btn btn-danger" onclick="stopScan()" id="stopBtn" style="display: none;">
                                    ‚èπÔ∏è Stop Scan
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>üìä Results Actions:</label>
                            <div>
                                <button class="btn btn-secondary" onclick="clearResults()">
                                    üóëÔ∏è Clear Results
                                </button>
                                <button class="btn btn-secondary" onclick="exportResults()">
                                    üíæ Export JSON
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>‚ÑπÔ∏è Scan Status:</label>
                            <div id="scanStatus" style="padding: 10px; background: #f8f9fa; border-radius: 5px; font-weight: bold;">
                                Ready to scan
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    üìã Scan Results
                </div>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>üéØ Target</th>
                            <th>üö™ Port</th>
                            <th>üîß Service</th>
                            <th>üìä Status</th>
                            <th>‚è±Ô∏è Response Time</th>
                            <th>üïí Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>

            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner"></div>
                Scanning in progress...
            </div>
        </div>
    </div>

    <script>
        let scanResults = [];
        let scanning = false;

        // Handle scan type radio buttons
        document.addEventListener('DOMContentLoaded', function() {
            const radioButtons = document.querySelectorAll('input[name="scanType"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    toggleScanOptions();
                });
            });
        });

        function toggleScanOptions() {
            const scanType = document.querySelector('input[name="scanType"]:checked').value;
            const singlePortGroup = document.getElementById('singlePortGroup');
            const portRangeGroup = document.getElementById('portRangeGroup');

            if (scanType === 'single') {
                singlePortGroup.style.display = 'block';
                portRangeGroup.style.display = 'none';
            } else if (scanType === 'range') {
                singlePortGroup.style.display = 'none';
                portRangeGroup.style.display = 'block';
            } else {
                singlePortGroup.style.display = 'none';
                portRangeGroup.style.display = 'none';
            }
        }

        function updateStatus(message) {
            document.getElementById('scanStatus').textContent = message;
        }

        function showLoading() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'inline-block';
            scanning = true;
        }

        function hideLoading() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            scanning = false;
        }

        function showResults() {
            document.getElementById('resultsSection').style.display = 'block';
        }

        function addResult(result) {
            scanResults.push(result);
            const tbody = document.getElementById('resultsBody');
            const row = tbody.insertRow();
            
            const statusClass = result.status === 'Open' ? 'status-open' : 
                               result.status === 'Closed' ? 'status-closed' : 'status-filtered';
            const statusIcon = result.status === 'Open' ? '‚úÖ' : 
                              result.status === 'Closed' ? '‚ùå' : '‚ö†Ô∏è';
            
            row.innerHTML = `
                <td>${result.target || document.getElementById('target').value}</td>
                <td>${result.port}</td>
                <td>${result.service || 'N/A'}</td>
                <td class="${statusClass}">${statusIcon} ${result.status}</td>
                <td>${result.response_time || 'N/A'}</td>
                <td>${result.timestamp || new Date().toLocaleTimeString()}</td>
            `;

            // Auto-scroll to bottom
            row.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function startScan() {
            if (scanning) return;

            const scanType = document.querySelector('input[name="scanType"]:checked').value;
            const target = document.getElementById('target').value.trim();

            if (!target) {
                alert('Please enter a target host');
                return;
            }

            showLoading();
            showResults();
            updateStatus('Initializing scan...');

            try {
                if (scanType === 'single') {
                    await scanSinglePort(target);
                } else if (scanType === 'range') {
                    await scanPortRange(target);
                } else if (scanType === 'quick') {
                    await quickScan(target);
                }
            } catch (error) {
                alert('Scan failed: ' + error.message);
            } finally {
                hideLoading();
                updateStatus('Scan completed');
            }
        }

        async function scanSinglePort(target) {
            const port = parseInt(document.getElementById('port').value);
            updateStatus(`Scanning port ${port} on ${target}...`);

            const response = await fetch('/api/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target, port })
            });

            const result = await response.json();
            
            if (result.error) {
                throw new Error(result.error);
            } else {
                addResult(result);
            }
        }

        async function scanPortRange(target) {
            const startPort = parseInt(document.getElementById('startPort').value);
            const endPort = parseInt(document.getElementById('endPort').value);

            if (startPort > endPort) {
                throw new Error('Start port must be less than or equal to end port');
            }

            if ((endPort - startPort + 1) > 1000) {
                throw new Error('Port range too large. Maximum 1000 ports per scan.');
            }

            updateStatus(`Scanning ports ${startPort}-${endPort} on ${target}...`);

            const response = await fetch('/api/range-scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target, start_port: startPort, end_port: endPort })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            } else {
                data.results.forEach(result => {
                    if (scanning) addResult(result);
                });
                updateStatus(`Range scan completed: ${data.summary.open_ports} open ports found`);
            }
        }

        async function quickScan(target) {
            updateStatus(`Quick scanning common ports on ${target}...`);

            const response = await fetch('/api/quick-scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            } else {
                data.results.forEach(result => {
                    if (scanning) addResult(result);
                });
                updateStatus(`Quick scan completed: ${data.summary.open_ports} open ports found`);
            }
        }

        function stopScan() {
            scanning = false;
            hideLoading();
            updateStatus('Scan stopped by user');
        }

        function clearResults() {
            scanResults = [];
            document.getElementById('resultsBody').innerHTML = '';
            document.getElementById('resultsSection').style.display = 'none';
            updateStatus('Results cleared');
        }

        function exportResults() {
            if (scanResults.length === 0) {
                alert('No results to export');
                return;
            }
            
            const csv = [
                ['Target', 'Port', 'Service', 'Status', 'Response Time', 'Timestamp'],
                ...scanResults.map(r => [r.target, r.port, r.service, r.status, r.response_time || 'N/A', r.timestamp])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'port_scan_results.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
